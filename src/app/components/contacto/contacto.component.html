<section id="contacto" class="contacto">
    <div class="container">
        <h1>CONTACTO</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Formulario -->
                <form>
                    <div class="form-group">
                        <label for="nombre" class="mb-1">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="email" class="mt-3 mb-1">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="mensaje" class="mt-3 mb-1">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingresa tu mensaje"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block"> 
                            Enviar <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
