<section id="skills" class="skills">
    <div class="container-fluid">
        <h1 class="text-center">HABILIDADES</h1>
        <p>A continuación, presento algunas de las habilidades que poseo, tanto técnicas como de naturaleza más
            personal, que considero relevantes para mi desenvolvimiento en el ámbito laboral.</p>

        <div class="row">

            <div class="text-center">
                <div class="text-center">
                    <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">Nueva skill</button>
                </div>
            </div>

            <div class="text-center mt-4 mb-4 col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let Skill of skill">
                    <circle-progress
                        [percent]="(Skill.porcentaje)"
                        [radius]="90"
                        [subtitle]="(Skill.nombre)"
                        [titleColor]="'#fefefe'"
                        [subtitleColor]="'#00A78E'"
                        [unitsColor]="'#fefefe'"
                        [titleFontSize]="'3em'"
                        [titleFontWeight]="'600'"
                        [subtitleFontSize]="'1em'"
                        [unitsFontSize]="'2em'"
                        [unitsFontWeight]="'500'"
                        [outerStrokeWidth]="8"
                        [innerStrokeWidth]="2"
                        [outerStrokeColor]="'#00A78E'"
                        [innerStrokeColor]="'#081729'"
                        [animation]="true"
                        [animationDuration]="600"
                    ></circle-progress>
                
                <div>
                    <td *ngIf="isLogged">
                        <button class="btn btn-editar" routerLink="/editskill/{{Skill.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Skill.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </div>
            </div>
        </div>
    </div>
</section>
