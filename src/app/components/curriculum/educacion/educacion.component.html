<div class="row">
  <div class="professional-header d-flex justify-content-between align-items-center">
    <h1 class="mb-3">Educación</h1>
    <div class="mb-3">
      <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged"><span>Nueva
          educación</span></button>
    </div>
  </div>
  <div class="col-lg-12">
    <table class="table">
      <tbody *ngFor="let Educacion of educ">
        <tr>
          <td>
            <h4>{{Educacion.nombreE}}</h4>
          </td>
          <td class="fecha">
            {{Educacion.fechaE}}
          </td>
          <td class="desc">
            {{Educacion.descripcionE}}
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-editar" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
