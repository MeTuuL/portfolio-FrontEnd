<div class="row">
  <div class="professional-header d-flex justify-content-between align-items-center">
    <h1 class="mb-3">Experiencia laboral</h1>
    <div class="mb-3">
      <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged"><span>Nueva
          experiencia</span></button>
    </div>
  </div>
  <div class="col-lg-12">
    <table class="table">
      <tbody *ngFor="let Experiencia of expe">
        <tr>
          <td>
            <h4>{{Experiencia.nombreE}}</h4>
          </td>
          <td class="fecha">
            {{Experiencia.fechaE}}
          </td>
          <td class="desc">
            {{Experiencia.descripcionE}}
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-editar" routerLink="/editexp/{{Experiencia.id}}">
              <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
